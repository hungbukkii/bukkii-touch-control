<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistive Touch</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="assistive-touch" class="floating-btn">
    <div class="circle"></div>
  </div>

  <div id="menu" class="menu hidden">
    <div id="btn-switch" class="menu-item">
      <div style="font-size: 30px;">↹</div>
      <div style="font-size: 12px; margin-top: 5px;">Switch</div>
    </div>

    <div id="btn-close" class="menu-item">
      <div style="font-size: 30px;">✕</div>
      <div style="font-size: 12px; margin-top: 5px;">Close</div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
